<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sing Up</title>
  
  <link href="cadastro.css" rel="stylesheet" type="text/css" />

  <!-- ICON DA ABA -->
  <link rel="shortcut icon" type="imagex/png" href="user-regular.svg">

  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/e7b894af2c.js" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="bg-white border">

    <form>

      <label>Name:</label>
      <input type="text" class="input" required>

        <br><br>

      <label id="gend-label">Gender:</label>
      <input type="radio" class="gend" name="gender" required> <span>Female</span>
      <input type="radio" class="gend" name="gender" required> <span>Male</span>

        <br><br>

      <label>Email:</label>
      <input type="email" class="input" required>

        <br><br>

      <label>Password:</label>
      <input type="password" class="input" required>

      <br><br>

      <input type="submit" value="Sing Up" id="btn">

    </form>

  </div>

</body>

</html>
