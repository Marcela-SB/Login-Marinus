<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="shortcut icon" type="imagex/png" href="user-regular.svg">
  
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>

<body>

  <div class="row">

    
<!-- IMAGEM E DESCRIÇÃO -->
    <div class="col border" id="descrição">
        <img src="peixes.png" id="peixes">
      
      <p class="frase">A new way to admire marine life</p>
    </div>


<!-- ÁREA DE LOGIN -->
    <div class="col bg-primary border">
            
      <div class="container bg-white border" id="interior">

<!-- NOME DO SITE -->
          <br>
        <center >
          <h3 id="marinus">MARINUS</h3>
          <h6>Welcome to Marinus!</h6>
        </center>
        
          <br>

<!-- INSERÇÃO DE DADOS -->
        <form>
          
          <label>User name or Email:</label><br>
          <input type="text">
          
            <br><br>
          
          <label>Password:</label><br>
          <input type="password"><br>
  
<!-- RECUPERAR SENHA -->
          <div id="recsenha">
           <a href="" class="link" >Forgot password?</a>
          </div>
          
            <br><br>
  
<!-- BOTÃO LOGIN -->
          <button type="button" onclick="">Sing in</button>
          <!--<div class="d-grid">
            <button type="button" class="btn btn-primary btn-block" onclick="">Sing in</button>
          </div>-->
            <br><br>
  
<!-- SEPARADOR E LOGIN COM GOOGLE -->
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0" id="or">Or</p>
          </div>
  
          <div id="google">
            <i class="fab fa-google"></i> Sing in with Google
          </div>
          
            <br>
  
<!-- NOVO CADASTRO -->
          <p>New in Marinus? <a href="" class="link">Create Account</a></p>
          
        </form>
        
      </div>
    </div>

    
  </div>
  
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
