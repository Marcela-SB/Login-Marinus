<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="shortcut icon" type="imagex/png" href="user-regular.svg">
  
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->

</head>

<body>

  <div class="row">

    <div class="col bg-primary border">
      <center>
        <h5 id="marinus">MARINUS</h5>
  
        <h6 class="frase">Bem vindo ao Marinus!</h6>
      </center>
      
      <div class="container bg-white border" id="interior">
        
        <label>Usuário/Email:</label><br>
        <input type="text">
        
          <br><br>
        
        <label>Senha:</label><br>
        <input type="password"><br>

        <div class="row">
          <div class="col">
            <input type="checkbox"> <font>Ver senha</font>
          </div>
          <div class="col">
            <a href="">Recuperar senha</a>
          </div>
        </div>
        
          <br><br>
        
        <button onclick="">Entrar</button>
        
          <br><br>

        ou

        <div id="google">
          <i class="fab fa-google"></i> Entrar com Google
        </div>
        
      </div>
    </div>

<!-- IMAGEM E DESCRIÇÃO -->
    <div class="col bg-info">
        <img src="peixes.png" id="peixes">
      
      <p class="frase">Uma nova forma de se admirar a vida marinha</p>
    </div>
    
  </div>
  
  <script src="script.js"></script>
